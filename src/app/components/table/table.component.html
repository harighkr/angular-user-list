<table class="table table-bordered table-striped table-hover table-condensed">
  <thead>
    <tr>
      <th *ngFor="let h of data.header">
        {{h}}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let body of data.body">
      <td *ngFor="let td of body">{{td}}</td>
    </tr>
  </tbody>
</table>
